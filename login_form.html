<div class="content">
    <form id="login-form" name="login-form" action="http://stanford.edu/~mwescott/cgi-bin/login" method="post">
        <label for="first-name">Username</label>
        <input type="text" id="username" />

        <label for="last-name">Password</label>
        <input type="text" id="password" />

        <label for="remember-me">Remember Me</label>
        <input type="checkbox" id="remember-me" />

        <input type="submit" id="login-submit" value="Log in" />
    </form>
</div>
<div class="content">
    <form id="register-form" name="register-form" action="http://stanford.edu/~mwescott/cgi-bin/signup" method="post">
        <label for="first-name">First Name</label>
        <input type="text" id="first-name" />

        <label for="last-name">Last Name</label>
        <input type="text" id="last-name" />

        <label for="email">Email</label>
        <input type="text" id="email" />

        <label for="tos-agree">I agree with the <a href="" target="_blank">Terms of Service</a></label>
        <input type="checkbox" id="tos-agree" />

        <input type="submit" id="register-submit" value="Register" />
    </form>
</div>
